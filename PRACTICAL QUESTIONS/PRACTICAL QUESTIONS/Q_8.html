<!-- 8.	Write a program that calculates a discount based on the purchase amount.Prices equal or over 100 discount have a 
 discount of 20. Prices equal or over 50 have a discount of 10. Otherwise discount is 0 -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <style> body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
    width: 300px;
}

input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

button {
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

#result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #333;
}
</style>
</head>
<body>
    <div class="container">
        <h2>Discount Calculator</h2>
        <label for="purchaseAmount">Enter Purchase Amount: </label>
        <input type="number" id="purchaseAmount" placeholder="e.g., 120">
        <button onclick="calculateDiscount()">Calculate Discount</button>
        <div id="result"></div>
    </div>

    <script > function calculateDiscount() {
    // Get the value from the input field
    const amountInput = document.getElementById('purchaseAmount');
    const purchaseAmount = parseFloat(amountInput.value);
    const resultDiv = document.getElementById('result');

    // Validate the input
    if (isNaN(purchaseAmount) || purchaseAmount <= 0) {
        resultDiv.textContent = "Please enter a valid amount.";
        resultDiv.style.color = "red";
        return;
    }

    let discountPercentage = 0;

    // Apply the discount rules
    if (purchaseAmount >= 100) {
        discountPercentage = 20;
    } else if (purchaseAmount >= 50) {
        discountPercentage = 10;
    } else {
        discountPercentage = 0;
    }

    // Calculate the final price
    const discountAmount = (purchaseAmount * discountPercentage) / 100;
    const finalPrice = purchaseAmount - discountAmount;

    // Display the results
    resultDiv.innerHTML = `
        Original Amount: $${purchaseAmount.toFixed(2)}<br>
        Discount Applied: ${discountPercentage}% ($${discountAmount.toFixed(2)})<br>
        Final Price: $${finalPrice.toFixed(2)}
    `;
    resultDiv.style.color = "green";
}
</script>
</body>
</html>
