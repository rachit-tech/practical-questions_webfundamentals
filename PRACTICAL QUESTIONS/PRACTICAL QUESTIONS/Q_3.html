<!-- Write a program that converts a numerical grade (0-100) to a letter grade (A, B, C, D, F) using if/else if/else. -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Converter</title>
    <style>body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
    width: 300px;
}

h2 {
    color: #333;
}

label {
    display: block;
    margin-bottom: 10px;
    color: #555;
}

input[type="number"] {
    width: 80%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

#result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #333;
}
</style>
</head>
<body>
    <div class="container">
        <h2>Numerical Grade to Letter Grade Converter</h2>
        <label for="numericalGrade">Enter Grade (0-100):</label>
        <input type="number" id="numericalGrade" min="0" max="100">
        <button onclick="convertGrade()">Convert</button>
        <p id="result">Letter Grade: </p>
    </div>
    <script>function convertGrade() {
    // Get the numerical grade from the input field
    const gradeInput = document.getElementById('numericalGrade');
    const grade = parseInt(gradeInput.value);
    const resultElement = document.getElementById('result');
    let letterGrade = '';

    // Validate the input
    if (isNaN(grade) || grade < 0 || grade > 100) {
        resultElement.textContent = 'Letter Grade: Invalid input. Please enter a number between 0 and 100.';
        resultElement.style.color = 'red';
        return;
    }

    // Determine the letter grade using if/else if/else
    if (grade >= 90) {
        letterGrade = 'A';
    } else if (grade >= 80) {
        letterGrade = 'B';
    } else if (grade >= 70) {
        letterGrade = 'C';
    } else if (grade >= 60) {
        letterGrade = 'D';
    } else {
        letterGrade = 'F';
    }

    // Display the result
    resultElement.textContent = `Letter Grade: ${letterGrade}`;
    resultElement.style.color = 'green';
}
</script>
</body>
</html>
